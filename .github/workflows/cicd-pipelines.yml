name: CICD Database Dev to Prod

on:
  push:
    branches:
      - main

jobs:
  db_cicd:
    name: Database CI/CD Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH Connect to Database Server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Berhasil konek ke server"
            cd /home/cicd
            sudo docker compose up -d
            echo "Berhasil menjalankan docker-compose up -d"

            # CI (Continuous Integration) untuk menunggu Database
            echo "Menunggu Server MySQL siap"
            sleep 30 # Tunggu 30 detik untuk memastikan semua service siap

            docker exec mysql_devel_container mysql -u root -pTelkom123! -e "SHOW DATABASES;"
            echo "Berhasil menampilkan database di mysql_devel_container"
