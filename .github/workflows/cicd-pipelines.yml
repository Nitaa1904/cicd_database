name: CICD Database Dev to Prod

on:
  push:
    branches:
      - main

jobs:
  db_cicd:
    name: Database CI/CD Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH Connect to Database Server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Berhasil konek ke server"
            cd /home/cicd
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S docker compose up -d
            echo "Berhasil menjalankan docker-compose up -d"

            # CI (Continuous Integration) untuk menunggu Database
            echo "Menunggu Server MySQL siap"
            sleep 30 # Tunggu 30 detik untuk memastikan semua service siap

            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S docker exec mysql_devel_container mysql -u root -pTelkom123! -e "SHOW DATABASES;"
            echo "Berhasil menampilkan database di mysql_devel_container"

            # CD (Continuous Deployment) untuk Database
            echo "DUMP Database dari mysql_devel_container"
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S docker exec mysql_devel_container sh -c 'mysqldump -u root -pTelkom123! academics_devel' > dump_devel.sql

            echo "Copy dump ke mysql_prod..."
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S docker cp dump_devel.sql mysql_prod_container:/tap/dump_devel.sql

            echo "Import dump ke mysql_prod..."
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S docker exec -i mysql_prod_container sh -c 'mysql -u root -pTelkom123! academics < /tap/dump_devel.sql'

            echo "Berhasil mengimpor database ke mysql_prod_container"
